name: "Go Build"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-main:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4

    - name: "Go Setup"
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: "Build with Go"
      run: go build -v ./...
